<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notebook - A Simple NoteApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyNotebook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a> <!--Later-->
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <a href="/login"><button class="btn btn-primary mx-2" type="submit">Login</button></a>
                    <a href="/signup"><button class="btn btn-primary mx-2" type="submit">Signup</button></a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="my-4">Add a notes</h1>

        <div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <div id="titleHelp" class="form-text">Submit your note's title.</div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="desc"></textarea>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>


        <h1 class="my-4">My notes</h1>
        <div class="mynotes row">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            let rdata = await response.json()
            return rdata;
        }
        const user = JSON.parse(localStorage.getItem('user'));

        //if (!user.token || !user) {
        //   window.location = "/login"
        //}
        if (user && user.email) {
            const notes = postData('/getnotes', { email: user.email });
            notes.then((notes) => {
                console.log("Notes", notes.notes);
                notes.notes.forEach(element => {

                    let note = `<div class="card mx-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">${element.desc}</p>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>`
                    let noteContainer = document.querySelector(".mynotes")
                    noteContainer.innerHTML += note
                });;
            });
        } else {
            alert("Please log in first!");
        }
        //add a listener for submit;

        let submit = document.getElementById("submit");
        submit.addEventListener("click", async () => {
            let title = document.getElementById("title").value
            let desc = document.getElementById("desc").value
            let email = JSON.parse(localStorage.getItem("user"))?.email;
            console.log("Submiting this data:", title, desc, email);
            let resp = await postData("/addnote", { title, desc, email });
            if (resp.success) {
                alert("Note Created!");
                document.getElementById("title").value = ""
                document.getElementById("desc").value = ""
            }
        })
    </script>
</body>

</html>
